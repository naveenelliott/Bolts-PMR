fragment metricFields on CommonAthleteMetrics {
  totalDistanceM
  metresPerMinute
  totalHighIntensityDistanceM
  highIntensityEvents
  totalSprintDistanceM
  sprintEvents
  accelerationEvents
  decelerationEvents
  maxSpeedKph
  workload
  workloadVolume
  workloadIntensity
}

query clubSessions($clubId: ID!, $offset: Int!) {
  club(id: $clubId) {
    name
    sessions(offset: $offset) {
      id
      startTime
      __typename
      ... on MatchSession {
      	opponent
      	}
      sessionParticipations {
        athlete {
          name
        }
        ... on MatchSessionParticipation {
          
          metrics: metricSet {
            ...metricFields
          }
        }
        ... on TrainingSessionParticipation {
          metrics: athleteMetricSet {
            ...metricFields
          }
        }
      }
    }
  }
}