query Sessions($clubId: ID!) {
  club(id: $clubId) {
    matchSessions(offset: 0) {
      startTime
      endTime
      opponent
      club {
        name
      }
      pitch {
        name
      }
      sessionParticipations(withData: true) {
        athlete {
          name
        }
        datafiles {
          url(format: json)
        }
      }
      matchSessionPeriods {
        startTime
        endTime
      }
      pitchCoordinateSet {
        bottomLeft {
          latitude
          longitude
        }
        bottomRight {
          latitude
          longitude
        }
        topLeft {
          latitude
          longitude
        }
        topRight {
          latitude
          longitude
        }
      }
    }
  }
}
