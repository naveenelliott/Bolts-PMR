fragment metricFields on CommonAthleteMetrics {
  totalDistanceM
  metresPerMinute
  totalHighIntensityDistanceM
  highIntensityEvents
  totalSprintDistanceM
  sprintEvents
  accelerationEvents
  decelerationEvents
  maxSpeedKph
  workload
  workloadVolume
  workloadIntensity
}

query sessionMetrics($sessionId: ID!) {
  session(id: $sessionId) {
  ...on MatchSession{
    club{
      name
    }
    __typename
    startTime
    endTime
    opponent
    sessionParticipations{
      athlete{
        name
      }
      metricSet{
        ...metricFields
      }
      periodMetricSets{
      }
    }

    
    
  }
  ... on TrainingSession{
    club{
      name
    }
    __typename
    startTime
    endTime
    sessionParticipations{
      athlete{
        name
      }
      athleteMetricSet{
      	...metricFields
      }
    }
  }
  }
}
