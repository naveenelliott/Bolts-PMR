query mySecondQuery($matchSessionId: ID!) {
  matchSession(id: $matchSessionId) {
    opponent
    startTime
    endTime
    club {
      name
    }
    sessionParticipations(withData: true) {
      athlete {
        name
      }
      datafiles {
        url(format: json)
      }
    }
    pitchCoordinateSet {
      bottomLeft {
        latitude
        longitude
      }
      bottomRight {
        latitude
        longitude
      }
      topLeft {
        latitude
        longitude
      }
      topRight {
        latitude
        longitude
      }
    }
  }
}
